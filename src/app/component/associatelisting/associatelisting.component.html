<mat-card class="m-2 h-full">
    <mat-card-header class="justify-between">
        <h1>Associate Listing</h1>
        <button mat-raised-button color="primary" (click)="functionAdd()">Add Associate (+)</button>
    </mat-card-header>
    <mat-card-content class="h-full overflow-auto">
        <table matSort mat-table [dataSource]="datasource">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef=> Name </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element">{{ element.address }}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>
            <ng-container matColumnDef="associategroup">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Group </th>
                <td mat-cell *matCellDef="let element">{{ element.associategroup }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="gap-2">
                    <button (click)="functionEdit(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="functionDelete(element.id)" mat-raised-button color="accent">Delete</button>
                </td>   
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
