<form [formGroup]="associateForm" (ngSubmit)="saveAssociate">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        
        <mat-card-content class="w-full flex">
            <div class="flex gap-2 w-full">
                <div class="w-1/2">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                </div>
                <div class="w-1/2">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex gap-2 w-full">
                <div class="w-1/2">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input formControlName="phone" matInput>
                    </mat-form-field>
                </div>
                <div class="w-1/2">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input formControlName="address" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex gap-2 w-full">
                <div class="w-full">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Group</mat-label>
                        <mat-select formControlName="group" matInput>
                            <mat-option value="level1">Level 1</mat-option>
                            <mat-option value="level2">Level 2</mat-option>
                            <mat-option value="level3">Level 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex gap-2 w-full mb-2">
                <div class="w-1/2">
                    <mat-radio-group formControlName="type">
                        <mat-radio-button color="primary" value="customer">Customer</mat-radio-button>
                        <mat-radio-button color="primary" value="supplier">Supplier</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-checkbox formControlName="status">Is Active</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions class="flex-1 gap-2">
            <button mat-raised-button type="submit" color="primary" class="w-full">Save</button>
            <button mat-raised-button type="button" color="accent" class="w-full" (click)="closePopup()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
